        term="%22Disease+incidence%22"&gt;Disease incidence&lt;/searchLink&gt;&lt;br
        /&gt;*&lt;searchLink fieldCode="DE" term="%22Health+counseling%22"&gt;Health
        counseling&lt;/searchLink&gt;</Data></Item><Item><Name>Abstract</Name><Label>Abstract</Label><Group>Ab</Group><Data>Purpose:  Breast
        &lt;highlight&gt;cancer&lt;/highlight&gt; risk prediction models are used
        to plan clinical trials and counsel women; however, relationships of predicted
        risks of breast &lt;highlight&gt;cancer&lt;/highlight&gt; incidence and prognosis
        after breast &lt;highlight&gt;cancer&lt;/highlight&gt; diagnosis are unknown.
        Methods:  Using largely pre-diagnostic information from the Breast &lt;highlight&gt;Cancer&lt;/highlight&gt;
        Surveillance Consortium (BCSC) for 37,939 invasive breast &lt;highlight&gt;cancers&lt;/highlight&gt;
        (1996–2007), we estimated 5-year breast &lt;highlight&gt;cancer&lt;/highlight&gt;
        risk (&lt;1%; 1–1.66%; ≥1.67%) with three models: BCSC 1-year risk model (BCSC-1;
        adapted to 5-year predictions); Breast &lt;highlight&gt;Cancer&lt;/highlight&gt;
        Risk Assessment Tool (BCRAT); and BCSC 5-year risk model (BCSC-5). Breast
        &lt;highlight&gt;cancer&lt;/highlight&gt;-specific mortality post-diagnosis
        (range: 1–13 years; median: 5.4–5.6 years) was related to predicted risk of
        developing breast &lt;highlight&gt;cancer&lt;/highlight&gt; using unadjusted
        Cox proportional hazards models, and in age-stratified (35–44; 45–54; 55–69;
        70–89 years) models adjusted for continuous age, BCSC registry, calendar period,
        income, mode of presentation, stage and treatment. Mean age at diagnosis was
        60 years. Results:  Of 6,021 deaths, 2,993 (49.7%) were ascribed to breast
        &lt;highlight&gt;cancer&lt;/highlight&gt;. In unadjusted case-only analyses,
        predicted breast &lt;highlight&gt;cancer&lt;/highlight&gt; risk ≥1.67% versus
        &lt;1.0% was associated with lower risk of breast &lt;highlight&gt;cancer&lt;/highlight&gt;
        death; BCSC-1: hazard ratio (HR) = 0.82 (95% CI = 0.75–0.90); BCRAT: HR =
        0.72 (95% CI = 0.65–0.81) and BCSC-5: HR = 0.84 (95% CI = 0.75–0.94). Age-stratified,
        adjusted models showed similar, although mostly non-significant HRs. Among
        women ages 55–69 years, HRs approximated 1.0. Generally, higher predicted
        risk was inversely related to percentages of &lt;highlight&gt;cancers&lt;/highlight&gt;
        with unfavorable prognostic characteristics, especially among women 35–44
        years. Conclusions:  Among cases assessed with three models, higher predicted
        risk of developing breast &lt;highlight&gt;cancer&lt;/highlight&gt; was not
        associated with greater risk of breast &lt;highlight&gt;cancer&lt;/highlight&gt;
        death; thus, these models would have limited utility in planning studies to
        evaluate breast &lt;highlight&gt;cancer&lt;/highlight&gt; mortality reduction
        strategies. Further, when offering women counseling, it may be useful to note
        that high predicted risk of developing breast &lt;highlight&gt;cancer&lt;/highlight&gt;
        does not imply that if &lt;highlight&gt;cancer&lt;/highlight&gt; develops
        it will behave aggressively. [ABSTRACT FROM AUTHOR]</Data></Item><Item><Name>AbstractSuppliedCopyright</Name><Label/><Group>Ab</Group><Data>&lt;i&gt;Copyright
