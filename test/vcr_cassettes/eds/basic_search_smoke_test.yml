        (&lt;highlight&gt;Cancer&lt;/highlight&gt;)&lt;/searchLink&gt;&lt;br /&gt;*&lt;searchLink
        fieldCode="DE" term="%22Primary+cells%22"&gt;Primary cells&lt;/searchLink&gt;</Data></Item><Item><Name>Abstract</Name><Label>Abstract</Label><Group>Ab</Group><Data>The
        side population (SP) assay is a widely used method for isolating stem cell-like
        cells from &lt;highlight&gt;cancer&lt;/highlight&gt; cell lines and primary
        cells. The &lt;highlight&gt;cancer&lt;/highlight&gt; cells used in different
        laboratories have been passaged for different generations. Emerging evidence
        revealed that repeated passaging of cell lines for multiple generations frequently
        leads to change of characteristics. Thus, it is worth investigating the effects
        of repeated passaging on the biological and functional properties of the enriched
        SP fraction from early- and late-passage cells. The present study reports
        that the &lt;highlight&gt;cancer&lt;/highlight&gt; stem cell (CSC) characteristics,
        including increased frequency of tumor-initiating and self-renewal capacity,
        and resistance to the chemotherapy agent doxorubicin and ionizing radiation,
        was diminished in SP cells from late-passage non-small cell lung &lt;highlight&gt;cancer&lt;/highlight&gt;
        (NSCLC) cells. This finding revealed that the SP from long-term passage NSCLC
        cells was not consistently enriched for stem cell-like &lt;highlight&gt;cancer&lt;/highlight&gt;
        cells, and low-passage cell lines and primary &lt;highlight&gt;cancer&lt;/highlight&gt;
        cells are therefore recommended in the CSCs field. [ABSTRACT FROM AUTHOR]</Data></Item><Item><Name>AbstractSuppliedCopyright</Name><Label/><Group>Ab</Group><Data>&lt;i&gt;Copyright
