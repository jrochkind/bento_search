        /&gt;*&lt;searchLink fieldCode="DE" term="%22Distress+%28Psychology%29%22"&gt;Distress
        (Psychology)&lt;/searchLink&gt;</Data></Item><Item><Name>Abstract</Name><Label>Abstract
        (English)</Label><Group>Ab</Group><Data>Background: This study explored the
        contribution of Psychological Flexibility (PF) to predict adjustment to breast
        &lt;highlight&gt;cancer&lt;/highlight&gt;. Method: Sixtyfour females with
        breast &lt;highlight&gt;cancer&lt;/highlight&gt; completed self-report measures
        of PF and adjustment (anxiety, depression, negative and positive affect) at
        baseline, and forty-two patients returned for assessment six months later.
        Results: Higher flexibility at baseline significantly contributed to predict
        lower anxiety, depression and negative affect at follow-up. The effect sizes
        ranged from moderate to large. Conclusions: Results provide evidence for targeting
        PF to prevent enhanced psychological distress in patients with breast &lt;highlight&gt;cancer&lt;/highlight&gt;,
        and add to a growing body of research supporting PF as a common protective
        factor across different contexts and populations. [ABSTRACT FROM AUTHOR]</Data></Item><Item><Name>Abstract</Name><Label>Abstract
        (Spanish)</Label><Group>Ab</Group><Data>Antecedentes: este estudio explora
        el grado de contribución de la Flexibilidad Psicológica (FP) en el pronóstico
        de diversos indicadores de adaptación al cáncer de mama. Método: 64 mujeres
        con cáncer de mama completaron medidas de FP, ansiedad, depresión, afecto
        negativo y positivo en un primer momento (TI), y 42 de ellas repitieron la
        evaluación seis meses después (T2). Resultados: los resultados indican que
        la FP en TI contribuye significativamente en la predicción de ansiedad, depresión
        y afecto negativo en T2, con tamaños del efecto que oscilan entre moderado
        y grande. Elevados niveles de FP se asocian significativamente con niveles
        más bajos de distrés psicológico. Conclusiones: los resultados apoyan que
        la FP es un factor protector de niveles excesivos de distrés en pacientes
        con cáncer de mama. Estos resultados se suman al creciente cuerpo de evidencias
        que sugiere que la FP es un factor general de protección de la salud mental,
        transversal a diferentes contextos y poblaciones. [ABSTRACT FROM AUTHOR]</Data></Item><Item><Name>AbstractSuppliedCopyright</Name><Label/><Group>Ab</Group><Data>&lt;i&gt;Copyright
