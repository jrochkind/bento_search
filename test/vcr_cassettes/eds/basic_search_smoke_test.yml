        /&gt;*&lt;searchLink fieldCode="DE" term="%22Cancer+cells%22"&gt;&lt;highlight&gt;Cancer&lt;/highlight&gt;
        cells&lt;/searchLink&gt;</Data></Item><Item><Name>Abstract</Name><Label>Abstract</Label><Group>Ab</Group><Data>It
        has been declared repeatedly that &lt;highlight&gt;cancer&lt;/highlight&gt;
        is a result of molecular genetic abnormalities. However, there has been no
        working model describing the specific functional consequences of the deranged
        genomic processes that result in the initiation and propagation of the &lt;highlight&gt;cancer&lt;/highlight&gt;
        process during carcinogenesis. We no longer need to question whether or not
        &lt;highlight&gt;cancer&lt;/highlight&gt; arises as a result of a molecular
        genetic defect within the &lt;highlight&gt;cancer&lt;/highlight&gt; cell.
        The legitimate questions are: how and why? This article reviews the preeminent
        data on &lt;highlight&gt;cancer&lt;/highlight&gt; molecular genetics and subsequently
        proposes that the sentinel event in &lt;highlight&gt;cancer&lt;/highlight&gt;
        initiation is the aberrant production of fused transcription activators with
        new molecular properties within normal tissue stem cells. This results in
        the production of vital oncogenes with dysfunctional gene activation transcription
        properties, which leads to dysfunctional gene regulation, the aberrant activation
        of transduction pathways, chromosomal breakage, activation of driver oncogenes,
        reactivation of stem cell transduction pathways and the activation of genes
        that result in the hallmarks of &lt;highlight&gt;cancer&lt;/highlight&gt;.
        Furthermore, a novel holistic molecular genetic model of &lt;highlight&gt;cancer&lt;/highlight&gt;
        initiation and progression is presented along with a new paradigm for the
        approach to personalized targeted &lt;highlight&gt;cancer&lt;/highlight&gt;
        therapy, clinical monitoring and &lt;highlight&gt;cancer&lt;/highlight&gt;
        diagnosis. [ABSTRACT FROM AUTHOR]</Data></Item><Item><Name>AbstractSuppliedCopyright</Name><Label/><Group>Ab</Group><Data>&lt;i&gt;Copyright
