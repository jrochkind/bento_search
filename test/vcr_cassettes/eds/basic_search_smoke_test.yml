        cell migration&lt;/searchLink&gt;&lt;br /&gt;*&lt;searchLink fieldCode="DE"
        term="%22Human+cell+cycle%22"&gt;Human cell cycle&lt;/searchLink&gt;</Data></Item><Item><Name>Abstract</Name><Label>Abstract</Label><Group>Ab</Group><Data>Background:
        In this study, we investigated the functional correlation between microRNA-210
        (miR-210) and gene of F-box protein 31 (FBXO31) in regulating breast &lt;highlight&gt;cancer&lt;/highlight&gt;.
        Methods: Dual-luciferase assay and quantitative real-time polymerase chain
        reaction were used to investigate the binding of miR-210 with FBXO31 and their
        expression patterns in breast &lt;highlight&gt;cancer&lt;/highlight&gt;. miR-210
        was inhibited in breast &lt;highlight&gt;cancer&lt;/highlight&gt; T47D and
        MCF-7 cells to assess its effect on &lt;highlight&gt;cancer&lt;/highlight&gt;
        proliferation, cell cycle progression, and migration. FBXO31 was also downregulated
        in breast &lt;highlight&gt;cancer&lt;/highlight&gt; cells to examine its effect
        on miR-210-mediated breast &lt;highlight&gt;cancer&lt;/highlight&gt; regulation.
        The interaction between miR-210 and FBXO31 was further investigated by examining
        the effect of overexpressing miR-210 on FBXO31-induced suppression of breast
        &lt;highlight&gt;cancer&lt;/highlight&gt; proliferation. Results: FBXO31 was
        the downstream target gene of miR-210 in breast &lt;highlight&gt;cancer&lt;/highlight&gt;.
        miR-210 and FBXO31 are inversely expressed in breast &lt;highlight&gt;cancer&lt;/highlight&gt;
        cell lines. miR-210 downregulation reduced &lt;highlight&gt;cancer&lt;/highlight&gt;
        progression, induced cell cycle arrest, and inhibited &lt;highlight&gt;cancer&lt;/highlight&gt;
        migration in T47D and MCF-7 cells. Tumor suppression by miR-210 downregulation
        was reversed by downregulating FBXO31. In FBXO31-overexpressed breast &lt;highlight&gt;cancer&lt;/highlight&gt;
        cells, upregulating miR-210 also reversed the tumorsuppressive effect of FBXO31
        on breast &lt;highlight&gt;cancer&lt;/highlight&gt; proliferation. Conclusion:
        Our work demonstrated that the expression pattern and tumor regulatory functions
        of miR-210 and FBXO31 are inversely correlated in breast &lt;highlight&gt;cancer&lt;/highlight&gt;.
        [ABSTRACT FROM AUTHOR]</Data></Item><Item><Name>AbstractSuppliedCopyright</Name><Label/><Group>Ab</Group><Data>&lt;i&gt;Copyright
