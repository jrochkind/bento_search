        term="%22EMPLOYMENT%22"&gt;EMPLOYMENT&lt;/searchLink&gt;</Data></Item><Item><Name>Abstract</Name><Label>Abstract</Label><Group>Ab</Group><Data>Given
        the short- and long-term disabilities associated with breast &lt;highlight&gt;cancer&lt;/highlight&gt;
        and its treatment, the authors investigate the influence of workplace accommodations
        on the employment and hours worked of women newly diagnosed with breast &lt;highlight&gt;cancer&lt;/highlight&gt;.
        Accommodations that allow women to work fewer hours or that ease the burden
        of work could also generate health benefits by reducing workplace demands
        and allowing women more time to tend to treatment needs and recovery. In prior
        research, the authors found modest labor supply impacts on employment for
        this group of women. Evidence from this study suggests that some accommodations
        are associated with fewer hours worked, while some are associated with higher
        employment or hours. In addition, some of the accommodations that may affect
        hours of work--sometimes positively and sometimes negatively-- are associated
        with positive health benefits. [ABSTRACT FROM AUTHOR]</Data></Item><Item><Name>AbstractSuppliedCopyright</Name><Label/><Group>Ab</Group><Data>&lt;i&gt;Copyright
