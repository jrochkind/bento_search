        depression&lt;/searchLink&gt;&lt;br /&gt;&lt;searchLink fieldCode="DE" term="%22Medical+care+--+Norway%22"&gt;Medical
        care -- Norway&lt;/searchLink&gt;</Data></Item><Item><Name>Abstract</Name><Label>Abstract</Label><Group>Ab</Group><Data>Background:
        The concept of "patient pathways" in &lt;highlight&gt;cancer&lt;/highlight&gt;
        care is most commonly understood as clinical pathways, operationalized as
        standardized packages of health care based on guidelines for the condition
        in question. In this understanding, patient pathways do not address multimorbidity
        or patient experiences and preferences. This study explored patient pathways
        understood as the individual and cultural life course, which includes both
        life and health events. The overall aim was to contribute to supportive and
        targeted &lt;highlight&gt;cancer&lt;/highlight&gt; care. Materials and methods:
        Nine Norwegian patients recently diagnosed with rectal &lt;highlight&gt;cancer&lt;/highlight&gt;
        Tumor-Node-Metastasis stage I-III participated in qualitative interviews,
        five times over 1 year. Five patients later participated in a workshop where
        they made illustrations of and discussed patient pathways. Results: Patient
        pathways including both health and life events were illustrated and described
        as complex and circular. Stress, anxiety, and depression caused by life events
        had significant disruptive effects and influenced patient-defined health care
        needs. The participants experienced the Norwegian public health service as
        focused on hospital-based standardized &lt;highlight&gt;cancer&lt;/highlight&gt;
        care. They expressed unmet health care needs in terms of emotional and practical
        support in their everyday life with &lt;highlight&gt;cancer&lt;/highlight&gt;,
        and some turned to complementary and alternative medicine. Conclusion: This
        study suggests that acknowledging life course disruption before &lt;highlight&gt;cancer&lt;/highlight&gt;
        diagnosis may have significant relevance for understanding complex patient
        pathways and individual health care needs. Approaching patient pathways as
        individual and socially constructed may contribute important knowledge to
        support targeted &lt;highlight&gt;cancer&lt;/highlight&gt; care. [ABSTRACT
