name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - ruby: 3.1
            rails: 7.1
          - ruby: 3.2
            rails: 7.1
          - ruby: 3.3
            rails: 7.1
          - ruby: 3.1
            rails: 7.2
          - ruby: 3.2
            rails: 7.2
          - ruby: 3.3
            rails: 7.2
          - ruby: 3.2
            rails: 8.0
          - ruby: 3.3
            rails: 8.0
    env:
      RAILS_VERSION_SPEC: ${{ matrix.rails }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake
